<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Customer Complaints</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* ----------  RESET / BASE  ---------- */
    :root {
      --primary: #00a79d;
      --primary-dark: #008c83;
      --primary-light: #00b8ad;
      --surface: #ffffff;
      --background: #f8fffe;
      --text-primary: #1a3a3a;
      --text-secondary: #5a7a7a;
      --text-muted: #8a9e9e;
      --border: #e0f0ee;
      --border-light: #f0f8f7;
      --shadow: 0 1px 3px 0 rgba(0, 167, 157, 0.1), 0 1px 2px 0 rgba(0, 167, 157, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 167, 157, 0.1), 0 2px 4px -1px rgba(0, 167, 157, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 167, 157, 0.1), 0 4px 6px -2px rgba(0, 167, 157, 0.05);
      --radius: 12px;
      --radius-sm: 8px;
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(135deg, #f0fffd 0%, #f8fffe 100%);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .back-btn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition);
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    /* Filters */
    .filters {
      background: var(--surface);
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      min-width: 200px;
      flex: 1;
    }

    .filter-label {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .filter-input {
      padding: 0.75rem 1rem;
      border: 2px solid var(--border);
      border-radius: var(--radius-sm);
      font-size: 0.95rem;
      transition: var(--transition);
      background: var(--surface);
    }

    .filter-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 167, 157, 0.1);
    }

    /* Table */
    .table-container {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--surface);
      font-size: 0.95rem;
    }

    thead {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    }

    th {
      padding: 1.25rem 1rem;
      text-align: left;
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    tbody tr {
      transition: var(--transition);
      border-bottom: 1px solid var(--border-light);
    }

    tbody tr:hover {
      background: #f5fffe;
    }

    tbody tr:nth-child(even) {
      background: #f8fffe;
    }

    td {
      padding: 1.25rem 1rem;
      color: var(--text-primary);
      font-weight: 500;
    }

    /* Status badges */
    .status-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .status-resolved {
      background: #d1fae5;
      color: #065f46;
    }

    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }

    .status-open {
      background: #dbeafe;
      color: #1e40af;
    }

    /* Links */
    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .view-details-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      transition: var(--transition);
    }

    .view-details-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    /* Stats */
    .stats {
      background: var(--surface);
      padding: 1.5rem 2rem;
      border-radius: var(--radius);
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
      border-left: 4px solid var(--primary);
    }

    #stats {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
      
      .filters {
        flex-direction: column;
      }
      
      .filter-group {
        min-width: 100%;
      }
      
      .table-container {
        overflow-x: auto;
      }
      
      th, td {
        padding: 1rem 0.75rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
    <h1>Customer Complaints</h1>
  </div>

  <div class="stats">
    <p id="stats">Loading complaints...</p>
  </div>

  <div class="filters">
    <div class="filter-group">
      <label class="filter-label">Phone Number</label>
      <input type="text" id="phoneFilter" class="filter-input" placeholder="Filter by phone...">
    </div>
    <div class="filter-group">
      <label class="filter-label">Customer Name</label>
      <input type="text" id="nameFilter" class="filter-input" placeholder="Filter by name...">
    </div>
    <div class="filter-group">
      <label class="filter-label">Complaint Details</label>
      <input type="text" id="detailsFilter" class="filter-input" placeholder="Filter by details...">
    </div>
  </div>

  <div class="table-container">
    <table id="complaintsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Phone</th>
          <th>Customer Name</th>
          <th>Complaint Details</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="6" class="loading">Loading complaints...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // Get phone number from URL parameters for filtering
    const urlParams = new URLSearchParams(window.location.search);
    const phoneFilter = urlParams.get('phone');

    let allComplaints = [];
    let filteredComplaints = [];

    // Load complaints data
    async function loadComplaints() {
      try {
        const response = await fetch('complaints.json');
        allComplaints = await response.json();
        
        // Apply initial phone filter if provided in URL
        if (phoneFilter) {
          document.getElementById('phoneFilter').value = phoneFilter;
        }
        
        applyComplaintFilters();
        
      } catch (error) {
        console.error('Error loading complaints:', error);
        document.querySelector('#complaintsTable tbody').innerHTML = `
          <tr>
            <td colspan="6" style="text-align: center; color: #ef4444; padding: 2rem;">
              Error loading complaints data
            </td>
          </tr>
        `;
      }
    }

    // Apply filters to complaints
    function applyComplaintFilters() {
      const phoneValue = document.getElementById('phoneFilter').value.toLowerCase();
      const nameValue = document.getElementById('nameFilter').value.toLowerCase();
      const detailsValue = document.getElementById('detailsFilter').value.toLowerCase();

      filteredComplaints = allComplaints.filter(complaint => {
        const phoneMatch = !phoneValue || (complaint.phone && complaint.phone.toString().toLowerCase().includes(phoneValue));
        const nameMatch = !nameValue || (complaint.name && complaint.name.toLowerCase().includes(nameValue));
        const detailsMatch = !detailsValue || (complaint.details && complaint.details.toLowerCase().includes(detailsValue));
        
        return phoneMatch && nameMatch && detailsMatch;
      });

      drawComplaintsTable();
    }

    // Draw complaints table
    function drawComplaintsTable() {
      const tbody = document.querySelector('#complaintsTable tbody');
      
      if (filteredComplaints.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="6" style="text-align: center; padding: 2rem; color: var(--text-muted);">
              No complaints found matching your filters
            </td>
          </tr>
        `;
      } else {
        tbody.innerHTML = filteredComplaints
          .sort((a, b) => new Date(b.date || '') - new Date(a.date || ''))
          .map(complaint => {
            // Determine status
            let statusClass = 'status-open';
            let statusText = 'Open';
            
            if (complaint.status === 'Resolved' || complaint.resolved) {
              statusClass = 'status-resolved';
              statusText = 'Resolved';
            } else if (complaint.status === 'Pending') {
              statusClass = 'status-pending';
              statusText = 'Pending';
            }
            
            return `
              <tr>
                <td>${complaint.date || 'N/A'}</td>
                <td>${complaint.phone || 'N/A'}</td>
                <td>${complaint.name || 'N/A'}</td>
                <td>${complaint.details || 'No details provided'}</td>
                <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                <td>
                  <a href="details.html?phone=${encodeURIComponent(complaint.phone || '')}" 
                     class="view-details-btn" 
                     target="_blank">
                    View Details
                  </a>
                </td>
              </tr>
            `;
          }).join('');
      }
      
      // Update stats
      document.getElementById('stats').textContent = 
        `Showing ${filteredComplaints.length} of ${allComplaints.length} complaints`;
    }

    // Setup event listeners for filters
    function setupFilters() {
      ['phoneFilter', 'nameFilter', 'detailsFilter'].forEach(id => {
        document.getElementById(id).addEventListener('input', applyComplaintFilters);
      });
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      setupFilters();
      loadComplaints();
    });
  </script>
</body>
</html>
