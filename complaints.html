<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Complaint Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* ----------  RESET / BASE  ---------- */
    :root {
      --primary: #00a79d;
      --primary-dark: #008c83;
      --primary-light: #00b8ad;
      --surface: #ffffff;
      --background: #f8fffe;
      --text-primary: #1a3a3a;
      --text-secondary: #5a7a7a;
      --text-muted: #8a9e9e;
      --border: #e0f0ee;
      --border-light: #f0f8f7;
      --shadow: 0 1px 3px 0 rgba(0, 167, 157, 0.1), 0 1px 2px 0 rgba(0, 167, 157, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 167, 157, 0.1), 0 2px 4px -1px rgba(0, 167, 157, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 167, 157, 0.1), 0 4px 6px -2px rgba(0, 167, 157, 0.05);
      --radius: 12px;
      --radius-sm: 8px;
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(135deg, #f0fffd 0%, #f8fffe 100%);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .back-btn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition);
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    /* Customer Info */
    .customer-info {
      background: var(--surface);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      margin-bottom: 2rem;
      border-left: 4px solid var(--primary);
    }

    /* Complaints Container */
    .complaints-container {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
    }

    /* Complaint Cards */
    .complaint-card {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-light);
      transition: var(--transition);
    }

    .complaint-card:hover {
      background: #f5fffe;
    }

    .complaint-card:last-child {
      border-bottom: none;
    }

    .complaint-header {
      display: flex;
      justify-content: between;
      align-items: flex-start;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .complaint-category {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .complaint-date {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .complaint-details {
      margin-bottom: 1rem;
    }

    .complaint-details h3 {
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .complaint-text {
      color: var(--text-secondary);
      line-height: 1.5;
      background: #f8fffe;
      padding: 1rem;
      border-radius: var(--radius-sm);
      border-left: 3px solid var(--primary);
    }

    /* Order Info */
    .order-info {
      background: #f0f8f7;
      padding: 1rem;
      border-radius: var(--radius-sm);
      margin-bottom: 1rem;
      border: 1px solid var(--border);
    }

    .order-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .order-detail {
      display: flex;
      flex-direction: column;
    }

    .order-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .order-value {
      font-size: 0.9rem;
      color: var(--text-primary);
      font-weight: 500;
    }

    /* Resolution Section */
    .resolution-section {
      background: #f8fdf8;
      padding: 1rem;
      border-radius: var(--radius-sm);
      border: 1px solid #d1fae5;
      margin-top: 1rem;
    }

    .resolution-section h4 {
      color: #065f46;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      font-weight: 700;
    }

    .resolution-text {
      color: #065f46;
      line-height: 1.5;
    }

    /* Status badges */
    .status-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .status-resolved {
      background: #d1fae5;
      color: #065f46;
    }

    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }

    .status-urgent {
      background: #fee2e2;
      color: #991b1b;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    /* No Data */
    .no-data {
      text-align: center;
      padding: 2rem;
      color: var(--text-muted);
      font-style: italic;
    }

    /* Debug Info */
    .debug-info {
      background: #fff3cd;
      padding: 1rem;
      border-radius: var(--radius-sm);
      border: 1px solid #ffeaa7;
      margin-bottom: 1rem;
      font-size: 0.8rem;
      color: #856404;
    }

    /* Links */
    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
      
      .complaint-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .order-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
    <h1>Complaint Details</h1>
  </div>

  <div id="customerInfo" class="customer-info">
    <div class="loading">Loading customer information...</div>
  </div>

  <div id="debugInfo" style="display: none;"></div>

  <div class="complaints-container" id="complaintsList">
    <div class="loading">Loading complaints...</div>
  </div>

  <script>
    // Get phone number from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const phone = urlParams.get('phone');

    // Function to find matching order for a complaint
    function findMatchingOrder(complaint, orders) {
      const complaintDate = new Date(complaint.date);
      
      // Try to find order on the same date
      return orders.find(order => {
        const orderDate = new Date(order['Created'] || '');
        return orderDate.toDateString() === complaintDate.toDateString();
      });
    }

    // Function to format currency
    function formatCurrency(amount) {
      return 'EGP ' + (amount || 0).toLocaleString('en-US', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    // Function to get resolution text from complaint object
    function getResolution(complaint) {
      // Try different possible field names for resolution
      return complaint.resolution || 
             complaint.resolution_details || 
             complaint.resolutionDetails ||
             complaint.resolution_text ||
             complaint.resolutionText ||
             complaint.outcome ||
             complaint.action_taken ||
             complaint.actionTaken ||
             'No resolution details available';
    }

    // Function to get status from complaint object
    function getStatus(complaint) {
      return complaint.status || 
             complaint.complaint_status ||
             complaint.complaintStatus ||
             'pending';
    }

    // Function to get priority from complaint object
    function getPriority(complaint) {
      return complaint.priority || 
             complaint.urgency ||
             complaint.severity ||
             'medium';
    }

    if (!phone) {
      document.getElementById('customerInfo').innerHTML = '<div class="loading">No customer phone specified</div>';
      document.getElementById('complaintsList').innerHTML = '<div class="loading">No customer phone specified</div>';
    } else {
      // Load and display complaint data
      Promise.all([
        fetch('data.json').then(r => r.json()),
        fetch('complaints.json').then(r => r.json())
      ])
      .then(([dataRows, compRows]) => {
        // Filter complaints for this customer
        const customerComplaints = compRows.filter(complaint => 
          (complaint.phone || '').toString().trim() === phone
        );

        // Debug: Show what data we're getting
        console.log('All complaints data:', compRows);
        console.log('Filtered complaints for phone:', phone, customerComplaints);
        
        if (customerComplaints.length > 0) {
          console.log('First complaint object:', customerComplaints[0]);
          console.log('Available fields in first complaint:', Object.keys(customerComplaints[0]));
        }

        // Get customer info from orders
        const customerOrders = dataRows.filter(order => 
          (order['Account Phones'] || '').toString().trim() === phone
        );
        const customerName = customerOrders[0]?.['Account Name'] || 'Unknown Customer';
        const totalOrders = customerOrders.length;
        const totalSpent = customerOrders.reduce((sum, order) => sum + (parseFloat(order['Total Price']) || 0), 0);

        // Update customer info
        document.getElementById('customerInfo').innerHTML = `
          <h2>${customerName}</h2>
          <p style="color: var(--text-secondary); margin-bottom: 0.5rem;">Phone: ${phone}</p>
          <div style="display: flex; gap: 2rem; flex-wrap: wrap;">
            <div>
              <strong>Total Orders:</strong> ${totalOrders}
            </div>
            <div>
              <strong>Total Spent:</strong> ${formatCurrency(totalSpent)}
            </div>
            <div>
              <strong>Total Complaints:</strong> ${customerComplaints.length}
            </div>
          </div>
        `;

        // Update complaints list
        const complaintsList = document.getElementById('complaintsList');
        if (customerComplaints.length === 0) {
          complaintsList.innerHTML = '<div class="complaint-card"><div class="no-data">No complaints found for this customer</div></div>';
        } else {
          complaintsList.innerHTML = customerComplaints
            .sort((a, b) => new Date(b.date || '') - new Date(a.date || ''))
            .map(complaint => {
              const matchingOrder = findMatchingOrder(complaint, customerOrders);
              const complaintDate = new Date(complaint.date || '');
              const status = getStatus(complaint);
              const priority = getPriority(complaint);
              const resolution = getResolution(complaint);
              const hasResolution = resolution && resolution !== 'No resolution details available';
              
              return `
                <div class="complaint-card">
                  <div class="complaint-header">
                    <span class="complaint-category">${complaint.category || 'Uncategorized'}</span>
                    <span class="complaint-date">${complaintDate.toLocaleDateString()}</span>
                    <span class="status-badge ${status === 'resolved' ? 'status-resolved' : priority === 'high' ? 'status-urgent' : 'status-pending'}">
                      ${status === 'resolved' ? 'Resolved' : priority === 'high' ? 'Urgent' : 'Pending'}
                    </span>
                  </div>
                  
                  ${matchingOrder ? `
                  <div class="order-info">
                    <h3>üì¶ Related Order</h3>
                    <div class="order-details">
                      <div class="order-detail">
                        <span class="order-label">Order Date</span>
                        <span class="order-value">${new Date(matchingOrder['Created'] || '').toLocaleDateString()}</span>
                      </div>
                      <div class="order-detail">
                        <span class="order-label">Restaurant</span>
                        <span class="order-value">${matchingOrder['Resturant'] || matchingOrder['Restaurant'] || 'N/A'}</span>
                      </div>
                      <div class="order-detail">
                        <span class="order-label">Amount</span>
                        <span class="order-value">${formatCurrency(parseFloat(matchingOrder['Total Price']))}</span>
                      </div>
                    </div>
                  </div>
                  ` : ''}
                  
                  <div class="complaint-details">
                    <h3>Complaint Details:</h3>
                    <div class="complaint-text">${complaint.details || complaint.complaint_details || 'No details provided'}</div>
                  </div>
                  
                  ${hasResolution ? `
                  <div class="resolution-section">
                    <h4>‚úÖ Resolution</h4>
                    <div class="resolution-text">${resolution}</div>
                    ${complaint.resolved_date ? `
                    <div style="margin-top: 0.5rem; font-size: 0.8rem; color: #065f46;">
                      Resolved on: ${new Date(complaint.resolved_date).toLocaleDateString()}
                    </div>
                    ` : ''}
                  </div>
                  ` : ''}
                  
                  ${complaint.follow_up || complaint.follow_up_actions ? `
                  <div class="complaint-details">
                    <h3>Follow-up Actions:</h3>
                    <div class="complaint-text">${complaint.follow_up || complaint.follow_up_actions}</div>
                  </div>
                  ` : ''}

                  <!-- Debug information for this complaint -->
                  <div class="debug-info" style="display: none;">
                    <strong>Debug Info for this complaint:</strong><br>
                    Available fields: ${Object.keys(complaint).join(', ')}<br>
                    Resolution field: ${complaint.resolution ? 'EXISTS' : 'MISSING'}<br>
                    Resolution value: "${complaint.resolution}"<br>
                    Status: ${status}<br>
                    Priority: ${priority}
                  </div>
                </div>
              `;
            }).join('');
        }
      })
      .catch(err => {
        console.error('Error loading data:', err);
        document.getElementById('customerInfo').innerHTML = '<div class="loading">Error loading customer information</div>';
        document.getElementById('complaintsList').innerHTML = '<div class="loading">Error loading complaints</div>';
      });
    }

    // Add debug toggle (hold Ctrl+D to show debug info)
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.key === 'd') {
        e.preventDefault();
        const debugInfos = document.querySelectorAll('.debug-info');
        debugInfos.forEach(debug => {
          debug.style.display = debug.style.display === 'none' ? 'block' : 'none';
        });
      }
    });
  </script>
</body>
</html>
