<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Complaint Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* ----------  RESET / BASE  ---------- */
    :root {
      --primary: #00a79d;
      --primary-dark: #008c83;
      --primary-light: #00b8ad;
      --surface: #ffffff;
      --background: #f8fffe;
      --text-primary: #1a3a3a;
      --text-secondary: #5a7a7a;
      --text-muted: #8a9e9e;
      --border: #e0f0ee;
      --border-light: #f0f8f7;
      --shadow: 0 1px 3px 0 rgba(0, 167, 157, 0.1), 0 1px 2px 0 rgba(0, 167, 157, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 167, 157, 0.1), 0 2px 4px -1px rgba(0, 167, 157, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 167, 157, 0.1), 0 4px 6px -2px rgba(0, 167, 157, 0.05);
      --radius: 12px;
      --radius-sm: 8px;
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(135deg, #f0fffd 0%, #f8fffe 100%);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .back-btn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition);
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    /* Customer Info */
    .customer-info {
      background: var(--surface);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      margin-bottom: 2rem;
      border-left: 4px solid var(--primary);
    }

    /* Complaints Container */
    .complaints-container {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
    }

    /* Complaint Cards */
    .complaint-card {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-light);
      transition: var(--transition);
    }

    .complaint-card:hover {
      background: #f5fffe;
    }

    .complaint-card:last-child {
      border-bottom: none;
    }

    .complaint-header {
      display: flex;
      justify-content: between;
      align-items: flex-start;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .complaint-category {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .complaint-date {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .complaint-details {
      margin-bottom: 1rem;
    }

    .complaint-details h3 {
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .complaint-text {
      color: var(--text-secondary);
      line-height: 1.5;
      background: #f8fffe;
      padding: 1rem;
      border-radius: var(--radius-sm);
      border-left: 3px solid var(--primary);
    }

    /* Status badges */
    .status-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .status-resolved {
      background: #d1fae5;
      color: #065f46;
    }

    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }

    .status-urgent {
      background: #fee2e2;
      color: #991b1b;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    /* Links */
    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
      
      .complaint-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
    <h1>Complaint Details</h1>
  </div>

  <div id="customerInfo" class="customer-info">
    <div class="loading">Loading customer information...</div>
  </div>

  <div class="complaints-container" id="complaintsList">
    <div class="loading">Loading complaints...</div>
  </div>

  <script>
    // Get phone number from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const phone = urlParams.get('phone');

    if (!phone) {
      document.getElementById('customerInfo').innerHTML = '<div class="loading">No customer phone specified</div>';
      document.getElementById('complaintsList').innerHTML = '<div class="loading">No customer phone specified</div>';
    } else {
      // Load and display complaint data
      Promise.all([
        fetch('data.json').then(r => r.json()),
        fetch('complaints.json').then(r => r.json())
      ])
      .then(([dataRows, compRows]) => {
        // Filter complaints for this customer
        const customerComplaints = compRows.filter(complaint => 
          (complaint.phone || '').toString().trim() === phone
        );

        // Get customer info from orders
        const customerOrders = dataRows.filter(order => 
          (order['Account Phones'] || '').toString().trim() === phone
        );
        const customerName = customerOrders[0]?.['Account Name'] || 'Unknown Customer';
        const totalOrders = customerOrders.length;

        // Update customer info
        document.getElementById('customerInfo').innerHTML = `
          <h2>${customerName}</h2>
          <p style="color: var(--text-secondary); margin-bottom: 0.5rem;">Phone: ${phone}</p>
          <p style="color: var(--text-secondary);">Total Orders: ${totalOrders}</p>
        `;

        // Update complaints list
        const complaintsList = document.getElementById('complaintsList');
        if (customerComplaints.length === 0) {
          complaintsList.innerHTML = '<div class="complaint-card"><div class="complaint-text">No complaints found for this customer</div></div>';
        } else {
          complaintsList.innerHTML = customerComplaints
            .sort((a, b) => new Date(b.date || '') - new Date(a.date || ''))
            .map(complaint => `
              <div class="complaint-card">
                <div class="complaint-header">
                  <span class="complaint-category">${complaint.category || 'Uncategorized'}</span>
                  <span class="complaint-date">${new Date(complaint.date || '').toLocaleDateString()}</span>
                  <span class="status-badge ${complaint.status === 'resolved' ? 'status-resolved' : complaint.priority === 'high' ? 'status-urgent' : 'status-pending'}">
                    ${complaint.status === 'resolved' ? 'Resolved' : complaint.priority === 'high' ? 'Urgent' : 'Pending'}
                  </span>
                </div>
                <div class="complaint-details">
                  <h3>Complaint Details:</h3>
                  <div class="complaint-text">${complaint.details || 'No details provided'}</div>
                </div>
                ${complaint.resolution ? `
                <div class="complaint-details">
                  <h3>Resolution:</h3>
                  <div class="complaint-text">${complaint.resolution}</div>
                </div>
                ` : ''}
              </div>
            `).join('');
        }
      })
      .catch(err => {
        console.error('Error loading data:', err);
        document.getElementById('customerInfo').innerHTML = '<div class="loading">Error loading customer information</div>';
        document.getElementById('complaintsList').innerHTML = '<div class="loading">Error loading complaints</div>';
      });
    }
  </script>
</body>
</html>
