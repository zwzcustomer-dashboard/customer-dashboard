<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Client Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{font-family:system-ui,Arial,Helvetica,sans-serif;margin:0;padding:1rem;background:#f5f7fa;color:#333}
    h2{margin-top:0}
    .badge{background:#1976d2;color:#fff;padding:.3rem .6rem;border-radius:4px;font-size:.9rem}
    table{width:100%;border-collapse:collapse;background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 2px 4px rgba(0,0,0,.1)}
    th,td{padding:.6rem;text-align:left}
    th{background:#1976d2;color:#fff}
    tr:nth-child(even){background:#f2f2f2}
  </style>
</head>
<body>
  <h2 id="title"></h2>
  <p id="summary"></p>
  <p id="metrics"></p>

  <table id="detailTable">
    <thead>
      <tr>
        <th>Date</th><th>Restaurant</th><th>Payment</th><th>Amount</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
/* ----------  HELPERS  ---------- */
const COL_PHONE = 'Account Phones';
const COL_NAME  = 'Account Name';
const COL_TOTAL = 'Total Price';
const COL_DATE  = 'Created';
const COL_REST  = 'Resturant';
const COL_PAY   = 'Payment Method';

/* ----------  GET PHONE  ---------- */
const wanted = new URLSearchParams(location.search).get('phone')?.trim();
if (!wanted) { document.body.innerHTML = '<h2>No phone supplied</h2>'; throw 0; }

/* ----------  LOAD JSON  ---------- */
fetch('data.json')
  .then(r => r.json())
  .then(rows => render(rows))
  .catch(err => {
    console.error(err);
    document.body.innerHTML = '<h2>Could not load data.json</h2>';
  });

/* ----------  RENDER  ---------- */
function render(rows) {
  const custRows = rows.filter(r =>
    (r[COL_PHONE] || '').toString().trim() === wanted
  );

  if (!custRows.length) {
    document.body.innerHTML = `<h2>No data for phone ${wanted}</h2>`;
    throw 0;
  }

  /* ---- summary ---- */
  const name  = custRows[0][COL_NAME] || '—';
  const total = custRows.reduce((s, r) => s + parseFloat(r[COL_TOTAL] || 0), 0);
  const avg   = total / custRows.length || 0;

  /* ---- weekly freq ---- */
  const dates = custRows.map(r => new Date(r[COL_DATE] || r['OrderDate'] || '')).sort((a, b) => a - b);
  const daysSpan = (dates[dates.length - 1] - dates[0]) / 864e5 || 1;
  const ordersPerWeek = (custRows.length / daysSpan) * 7;
  const weeklyText = ordersPerWeek < 1 ? 'Less than 1× per week' : `≈ ${ordersPerWeek.toFixed(1)}× per week`;

  /* ---- DOM ---- */
  document.getElementById('title').textContent   = `Client: ${name} – Phone: ${wanted}`;
  document.getElementById('summary').textContent = `Total spent: ${total.toFixed(2)} | Average per order: ${avg.toFixed(2)} | Orders: ${custRows.length}`;
  document.getElementById('metrics').innerHTML   = `<span class="badge">${weeklyText}</span>`;

  /* ---- table ---- */
  const tb = document.querySelector('#detailTable tbody');
  custRows
    .sort((a, b) => new Date(a[COL_DATE] || a['OrderDate'] || 0) - new Date(b[COL_DATE] || b['OrderDate'] || 0))
    .forEach(r => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${new Date(r[COL_DATE] || r['OrderDate'] || '').toLocaleDateString()}</td>
        <td>${r[COL_REST] || r['Restaurant'] || ''}</td>
        <td>${r[COL_PAY] || ''}</td>
        <td>${parseFloat(r[COL_TOTAL] || 0).toFixed(2)}</td>`;
      tb.appendChild(tr);
    });
}
</script>
</body>
</html>
