<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Customer Order History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* ----------  RESET / BASE  ---------- */
    :root {
      --primary: #00a79d;
      --primary-dark: #008c83;
      --primary-light: #00b8ad;
      --surface: #ffffff;
      --background: #f8fffe;
      --text-primary: #1a3a3a;
      --text-secondary: #5a7a7a;
      --text-muted: #8a9e9e;
      --border: #e0f0ee;
      --border-light: #f0f8f7;
      --shadow: 0 1px 3px 0 rgba(0, 167, 157, 0.1), 0 1px 2px 0 rgba(0, 167, 157, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 167, 157, 0.1), 0 2px 4px -1px rgba(0, 167, 157, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 167, 157, 0.1), 0 4px 6px -2px rgba(0, 167, 157, 0.05);
      --radius: 12px;
      --radius-sm: 8px;
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(135deg, #f0fffd 0%, #f8fffe 100%);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .back-btn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition);
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    /* Customer Info */
    .customer-info {
      background: var(--surface);
      padding: 1.5rem 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      border-left: 4px solid var(--primary);
    }

    .customer-info h2 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .customer-info p {
      color: var(--text-secondary);
      margin: 0.25rem 0;
    }

    /* Orders Table */
    .table-container {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--surface);
      font-size: 0.95rem;
    }

    thead {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    }

    th {
      padding: 1.25rem 1rem;
      text-align: left;
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    tbody tr {
      transition: var(--transition);
      border-bottom: 1px solid var(--border-light);
    }

    tbody tr:hover {
      background: #f5fffe;
    }

    tbody tr:nth-child(even) {
      background: #f8fffe;
    }

    td {
      padding: 1.25rem 1rem;
      color: var(--text-primary);
      font-weight: 500;
    }

    /* Status badges */
    .status-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .status-completed {
      background: #d1fae5;
      color: #065f46;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    /* No Data */
    .no-data {
      text-align: center;
      color: var(--text-muted);
      font-style: italic;
      padding: 2rem;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
      
      .table-container {
        overflow-x: auto;
      }
      
      th, td {
        padding: 1rem 0.75rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
    <h1>Customer Order History</h1>
  </div>

  <div id="loading" class="loading">Loading order history...</div>

  <div id="content" style="display: none;">
    <!-- Customer Information -->
    <div class="customer-info">
      <h2 id="customerName">Loading...</h2>
      <p id="customerPhone">Phone: Loading...</p>
      <p id="orderStats">Total Orders: Loading... | Total Spent: Loading...</p>
    </div>

    <!-- Orders Table -->
    <div class="table-container">
      <table id="ordersTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Restaurant</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="4" class="loading">Loading orders...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Get phone number from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const phone = urlParams.get('phone');

    async function loadOrderHistory() {
      if (!phone) {
        document.getElementById('loading').innerHTML = 'No customer phone specified';
        return;
      }

      try {
        // Load data
        const dataRows = await fetch('data.json').then(r => r.json());
        
        // Filter ALL orders for this customer
        const customerOrders = dataRows.filter(order => 
          (order['Account Phones'] || '').toString().trim() === phone
        );

        // Show content
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';

        // Update customer info
        const customerName = customerOrders[0]?.['Account Name'] || 'Unknown Customer';
        const totalOrders = customerOrders.length;
        const totalSpent = customerOrders.reduce((sum, order) => sum + (parseFloat(order['Total Price']) || 0), 0);
        
        document.getElementById('customerName').textContent = customerName;
        document.getElementById('customerPhone').textContent = `Phone: ${phone}`;
        document.getElementById('orderStats').textContent = `Total Orders: ${totalOrders} | Total Spent: EGP ${totalSpent.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;

        // Update orders table - Show ALL orders
        const tbody = document.querySelector('#ordersTable tbody');
        if (customerOrders.length === 0) {
          tbody.innerHTML = '<tr><td colspan="4"><div class="no-data">No orders found for this customer</div></td></tr>';
        } else {
          tbody.innerHTML = customerOrders
            .sort((a, b) => new Date(b['Created'] || '') - new Date(a['Created'] || ''))
            .map(order => `
              <tr>
                <td>${new Date(order['Created'] || '').toLocaleDateString()}</td>
                <td>${order['Resturant'] || order['Restaurant'] || 'N/A'}</td>
                <td>EGP ${(parseFloat(order['Total Price']) || 0).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                <td><span class="status-badge status-completed">Completed</span></td>
              </tr>
            `).join('');
        }

      } catch (error) {
        console.error('Error loading order history:', error);
        document.getElementById('loading').innerHTML = 'Error loading order history';
      }
    }

    // Load order history when page loads
    loadOrderHistory();
  </script>
</body>
</html>
