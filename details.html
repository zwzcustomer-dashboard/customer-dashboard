<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Client Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.20.2/xlsx.full.min.js"></script>
  <style>
    body{font-family:system-ui,Arial,Helvetica,sans-serif;margin:0;padding:1rem;background:#f5f7fa;color:#333}
    h2{margin-top:0}
    .badge{background:#1976d2;color:#fff;padding:.3rem .6rem;border-radius:4px;font-size:.9rem}
    table{width:100%;border-collapse:collapse;background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 2px 4px rgba(0,0,0,.1)}
    th,td{padding:.6rem;text-align:left}
    th{background:#1976d2;color:#fff}
    tr:nth-child(even){background:#f2f2f2}
  </style>
</head>
<body>
  <h2 id="title"></h2>
  <p id="summary"></p>
  <p id="metrics"></p>
  <table id="detailTable">
    <thead><tr><th>Date</th><th>Restaurant</th><th>Payment</th><th>Amount</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    /* ----------  READ PHONE FROM QUERY-STRING  ---------- */
    const wanted = new URLSearchParams(location.search).get('phone')?.trim();
    if(!wanted){document.body.innerHTML='<h2>No phone supplied</h2>'; throw 0;}

    /* ----------  GRAB THE SAME EXCEL FILE FROM LOCAL-STORAGE  ---------- */
    /* (index.html stores the file so we don’t ask twice)                */
    const fileData = localStorage.getItem('lastExcel');
    if(!fileData){document.body.innerHTML='<h2>Please start from the dashboard and upload the Excel file first.</h2>'; throw 0;}

    /* ----------  PARSE EXCEL  ---------- */
    const wb = XLSX.read(fileData, {type:'binary'});
    const ws = wb.Sheets[wb.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(ws, {defval:''});

    /* ----------  FILTER & DISPLAY  ---------- */
    const custRows = rows.filter(r=>
      (r['Account Phones']||'').toString().trim() === wanted
    );

    if(!custRows.length){document.body.innerHTML=`<h2>No data for phone ${wanted}</h2>`; throw 0;}

    const name  = custRows[0]['Account Name']||'—';
    const total = custRows.reduce((s,r)=>s+parseFloat(r['Total Price']||0),0);
    const avg   = total/custRows.length||0;

    /* weekly frequency */
    const dates = custRows.map(r=>new Date(r['Created']||r['OrderDate']||'')).sort((a,b)=>a-b);
    const daysSpan = (dates[dates.length-1]-dates[0])/(864e5)||1;
    const ordersPerWeek = (custRows.length/daysSpan)*7;
    const weeklyText = ordersPerWeek<1 ? 'Less than 1× per week' : `≈ ${ordersPerWeek.toFixed(1)}× per week`;

    document.getElementById('title').textContent   = `Client: ${name} – Phone: ${wanted}`;
    document.getElementById('summary').textContent = `Total order sum: ${total.toFixed(2)} | Average per order: ${avg.toFixed(2)} | Orders: ${custRows.length}`;
    document.getElementById('metrics').innerHTML   = `<span class="badge">${weeklyText}</span>`;

    const tb = document.querySelector('#detailTable tbody');
    custRows.forEach(r=>{
      const tr=document.createElement('tr');
      tr.innerHTML=`
        <td>${new Date(r['Created']||r['OrderDate']||'').toLocaleDateString()}</td>
        <td>${r['Resturant']||r['Restaurant']||''}</td>
        <td>${r['Payment Method']||''}</td>
        <td>${parseFloat(r['Total Price']||0).toFixed(2)}</td>`;
      tb.appendChild(tr);
    });
  </script>
</body>
</html>
